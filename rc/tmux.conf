unbind C-b

set -g prefix `
bind ` send-prefix

set -g base-index 1
setw -g pane-base-index 1

# color change
set -ga terminal-overrides ",xterm-256color:Tc"

# statusbar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

set -g window-status-format " #{window_index} #W "
set -g window-status-current-format " #W "

set -g window-status-current-style "#{?window_zoomed_flag,fg-yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

set -g window-status-current-style fg=brightred,bg=black,bright

# window index reset after window removing
set -g renumber-windows on

# ask for new window name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# pane separator
set -g pane-border-lines simple

# qoo
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000
set-option -g allow-rename off

# keybindings
bind h split-window -h
bind | split-window -h

bind v split-window -v
bind - split-window -v

bind f resize-pane -Z

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows using Atl-numbers without prefix
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
